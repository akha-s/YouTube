    <header>
      <div class="container">
        <div class="wrapper">
          <div class="header__wrap">
            <div class="header">
              <div class="left">
                <i class="bi bi-list"></i>
                <img src="./YouTube logo.png" class="logo" alt="YouTube Logo" />
              </div>

              <div class="center">
                <div class="search-bar">
                  <input type="text" placeholder="Search" />
                  <button><i class="bi bi-search"></i></button>
                </div>
                <i class="bi bi-mic"></i>
              </div>
              x
              <div class="right">
                <i class="fas fa-ellipsis-v dots"></i>
                <button class="sign-in">
                  <i class="fas fa-user-circle"></i> Sign in
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

                    type="text"
                    id="your-coment"

                  <button class="none" type="submit"></button>
                 </form>
                  <div class="line"></div>
                </div>
              </div>
              <div class="all-commentary">
              </div>
            </div>
          </div>
