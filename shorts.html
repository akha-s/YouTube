<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube</title>
    <link
      rel="shortcut icon"
      href="./assets/mini-logo.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="wrapper">
          <div class="header__wrap">
            <div class="header">
              <div class="left">
                <i class="bi bi-list"></i>
                <a href="./main.html">
                  <img
                    src="./assets/youtube-logo.svg"
                    class="logo"
                    alt="YouTube Logo"
                  />
                </a>
              </div>
              <div class="center">
                <div class="search-bar">
                  <input type="search" placeholder="Search" class="input" />
                  <button><i class="bi bi-search"></i></button>
                </div>
                <i class="bi bi-mic"></i>
              </div>

              <div class="right">
                <i class="fas fa-ellipsis-v dots"></i>
                <button class="sign-in">
                  <i class="fas fa-user-circle"></i> Sign in
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="shorts__wrapper">
          <div class="sidebar" style="height: 92vh">
            <div class="menu-item home">
              <i class="bi bi-house-fill"></i> Home
            </div>
            <div class="menu-item shorts-li active">
              <i class="bi bi-lightning-fill"></i> Shorts
            </div>
            <div class="menu-item subscription">
              <i class="bi bi-collection-play"></i> Subscriptions
            </div>
            <hr />
            <div class="menu-item library">
              <i class="bi bi-play-btn"></i> Library
            </div>
            <div class="menu-item history">
              <i class="bi bi-arrow-counterclockwise"></i> History
            </div>

            <hr />

            <h1 class="sign__in">
              Sign in to like videos, comment, and subscribe.
            </h1>
            <button class="siign-in">
              <i class="fas fa-user-circle"></i> Sign in
            </button>

            <hr class="m" />

            <h1 class="explore">Explore</h1>
            <div class="menu-item"><i class="bi bi-fire"></i> Trending</div>
            <div class="menu-item"><i class="bi bi-bag"></i> Shopping</div>
            <div class="menu-item">
              <i class="bi bi-music-note-beamed"></i> Music
            </div>
            <div class="menu-item"><i class="bi bi-film"></i> Movies & TV</div>
            <div class="menu-item"><i class="bi bi-broadcast"></i> Live</div>
            <div class="menu-item"><i class="bi bi-controller"></i> Gaming</div>
            <div class="menu-item"><i class="bi bi-newspaper"></i> News</div>
            <div class="menu-item"><i class="bi bi-trophy"></i> Sports</div>
            <div class="menu-item">
              <i class="bi bi-lightbulb"></i> Learning
            </div>
            <div class="menu-item">
              <i class="bi bi-person"></i> Fashion & Beauty
            </div>
            <div class="menu-item"><i class="bi bi-mic"></i> Podcasts</div>
          </div>
          <div class="shorts__list"></div>
          <div class="commentsss" style="display: none">
            <div class="commentsss__name">
              <h2 class="commentsss__title">Comments</h2>
              <i class="bi bi-x"></i>
            </div>
            <hr />
            <ul class="commentsss__menu"></ul>
          </div>
        </div>
      </div>
    </main>
    <!-- <script src="./js/youtube.js"></script> -->
    <script src="./js/shorts-data.js"></script>
    <script src="./js/shorts.js"></script>
  </body>
</html>
