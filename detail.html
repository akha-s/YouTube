<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
     <link  rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"/>
</head>
<body>
     <header>
      <div class="container">
        <div class="wrapper">
          <div class="header__wrap">
            <div class="header">
              <div class="left">
                <i class="bi bi-list"></i>
                <img
                  src="./assets/Group (3).svg"
                  class="logo"
                  alt="YouTube Logo"
                />
              </div>

              <div class="center">
                <div class="search-bar">
                  <input type="text" placeholder="Search" />
                  <button><i class="bi bi-search"></i></button>
                </div>
                <i class="bi bi-mic"></i>
              </div>
x
              <div class="right">
                <i class="fas fa-ellipsis-v dots"></i>
                <button class="sign-in">
                  <i class="fas fa-user-circle"></i> Sign in
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <section class="detail">
        <div class="container">
            <div class="detail__video">
            <div class="video"><video src="./assets/6447692-hd_1920_1080_25fps.mp4"></video></div>
            <div class="title">
                <div class="video-name">Smartphone Awards 2022!</div>
                <div class="about-channel">
                   <div class="channel-left">
                     <div class="channel-img"><img src="./assets/Image.png" alt=""></div>
                    <div class="channel">
                        <span class="channel-name">Marques Brownlee<i class="bi bi-check-circle-fill"></i></span>
                        <span class="subscriber">16.7M subscribers</span>
                    </div>
                    <button class="join-channel">join</button>
                    <button class="subscribe">Subscribe</button>
                   </div>
                </div>
                <div class="channel-right">
                    <button class="like-dislike"><i class="bi bi-hand-thumbs-up"></i><div class="chiziq"></div><i class="bi bi-hand-thumbs-down"></i></button>
                    <button class="share"><i class="bi bi-share"></i>Share</button>
                    <button><i class="bi bi-list"></i>Save</button>
                    <button><i class="bi bi-three-dots"></i></button>
                </div>
            </div>
        </div>
        <div class="detail__other-video"></div>
        </div>
    </section>
</body>
</html>
